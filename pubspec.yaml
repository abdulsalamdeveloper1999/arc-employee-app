name: arcemployee
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  services: ^0.0.1
  flutter_screenutil: ^5.5.4
  flutter_svg: ^1.0.3
  custom_line_indicator_bottom_navbar: ^0.0.8
  badges: ^2.0.3
  dropdown_button2: ^1.8.2
  get: 4.6.4
  dotted_line: ^3.1.0
  roundcheckbox: ^2.0.5
  lottie: ^1.4.3


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.1


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/pngs/
    - assets/jpegs/

   


  fonts:
    - family: Poppins normal
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        
